<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <link rel = "stylesheet" type="text/css" href = "../css/change_password.css">
    <link rel = "icon" href = "https://library.kissclipart.com/20180830/abq/kissclipart-train-clipart-train-rail-transport-rapid-transit-c4c301d377f15d73.png">
    <script src="../scripts/jquery.min.js"></script>
    <script type="text/javascript">

        function changePassword(){
            var currPass = document.getElementById("current-password").value;
            var newPass = document.getElementById("new-password").value;

            console.log("here");

            $.post("../services/change", {currPass: currPass, newPass: newPass}, function(r){
                console.log(r);
                window.location.href = "../index.html";
            }).fail(function(r) {
                alert(r.responseText);
                console.log(r.responseText);
            });
        }

        $(document).ready(function () {

            $("#change-password").on('click', function () {
                changePassword();
            });

        });


    </script>

</head>
<body>
<div class="header">
    <div><img src="../css/main_logo.jpg" height="65px"/></div>
    <div><h2>TRAIN DEVELOPERS</h2></div>
    <div><a href="../index.html">Main Page</a></div>
</div>

<h2>Change Password</h2>

<div class="box1">
    <label for="current-password">Current Password</label>
    <input type="password" id="current-password">
    <br>
    <label for="new-password">New Password</label>
    <input type="password" id="new-password">
    <br>
    <button id="change-password">Change Password</button>
</div>

<div class="contact">
    <h3>CONTACT US</h3>
    <div class="contactUs">
        <div><p>email: support@train.kz</p></div>
        <div><p>telephone: +77777777777</p></div>
        <div><p>telephone: +77777777778</p></div>
    </div>
</div>

</body>
</html>
