<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>TrainDevelopers | Main page</title>
	<link rel = "stylesheet" type="text/css" href = "../css/header_footer.css">
	<link rel = "icon" href = "https://library.kissclipart.com/20180830/abq/kissclipart-train-clipart-train-rail-transport-rapid-transit-c4c301d377f15d73.png">
	<script src="../scripts/jquery.min.js"></script>
	<script type="text/javascript">

		var routeID, dateFrom, dateTo, timeFrom, timeTo, distance, status, stationFrom, stationTo;
		var route = [];

		function validate_route(routeID, dateFrom, dateTo, timeFrom, timeTo, distance, status, stationFrom, stationTo){

			if (routeID == "" || routeID == null ) {
				alert("Please, select a route to be edited.");
				return false;
			} else if (dateFrom == "" || dateFrom == null) {
				alert("Please, choose the departure date.");
				return false;
			} else if (dateTo == "" || dateTo == null ) {
				alert("Please, choose the arrival date.");
				return false;
			} else if (timeFrom == "" || timeFrom == null) {
				alert("Please, choose the departure time.");
				return false;
			} else if (timeTo == "" || timeTo == null) {
				alert("Please, choose the arrival time.");
				return false;
			} else if (distance == "" || distance == null) {
				alert("Please, set the distance.");
				return false;
			}else if (status == "" || status == null) {
				alert("Please, fill out the status.");
				return false;
			}else if (stationFrom == "" || stationFrom == null) {
				alert("Please, choose departure station.");
				return false;
			}else if (stationTo == "" || stationTo == null) {
				alert("Please, choose arrival station.");
				return false;
			}

			return true;
		}

		function getRoutes() {

			$.get('../services/routes', function (r){

				update(r);
			}, 'json');
		}

		function update(items) {

			$("#routes-table").find("tr:gt(0)").remove();

			items.forEach(function (e) {

				if ($("#stationFrom").val() == e[7] && ($("#stationTo").val() == e[8]) && ($("#dateFrom").val() <= e[1]) && ($("#dateTo").val() >= e[1])){

					$("#routes-table").append("<tr align=\"center\"><td>" + e[0] + "</td><td>" + e[1] + "</td><td>" + e[2] + "</td><td>" + e[3] + "</td><td>" + e[4] + "</td><td>" + e[5] + "</td><td>" + e[6] + "</td><td>" + e[7] + "</td><td>" + e[8] + "</td><td><button class = \"selected-r\" id =\"" + e[0] + "\">Select</button></td></tr>");
				}
			});

			$("#routes-table tr > td > button").on('click', function () {

				routeID = $(this).closest('tr').find("td").eq(0).html();
				$("div.seat").text("You chose route with RouteID: " + routeID);
			});
		}

		function editRoute(){

			dateFrom = document.getElementById('dateFromEdit').value;
			dateTo = document.getElementById('dateToEdit').value;
			timeFrom = document.getElementById('timeFromEdit').value;
			timeTo = document.getElementById('timeToEdit').value;
			distance = document.getElementById('distanceEdit').value;
			status = document.getElementById('statusEdit').value;
			stationFrom = document.getElementById('stationFromEdit').value;
			stationTo = document.getElementById('stationToEdit').value;

			if(validate_route(routeID, dateFrom, dateTo, timeFrom, timeTo, distance, status, stationFrom, stationTo)){

				route = [routeID, dateFrom, dateTo, timeFrom, timeTo, distance, status, stationFrom, stationTo];
				console.log(route);

				$.post("../services/routes", {route : route}, function(r) {

					window.location.href = "../index.html";
				}).fail(function(r) {
					console.log("fail" + r.responseText + " route post");
				});
			}
		}

		function addRoute(){

			dateFrom = document.getElementById('dateFromEdit').value;
			dateTo = document.getElementById('dateToEdit').value;
			timeFrom = document.getElementById('timeFromEdit').value;
			timeTo = document.getElementById('timeToEdit').value;
			distance = document.getElementById('distanceEdit').value;
			status = document.getElementById('statusEdit').value;
			stationFrom = document.getElementById('stationFromEdit').value;
			stationTo = document.getElementById('stationToEdit').value;

			if(validate_route(1, dateFrom, dateTo, timeFrom, timeTo, distance, status, stationFrom, stationTo)){

				route = [dateFrom, dateTo, timeFrom, timeTo, distance, status, stationFrom, stationTo];
				console.log(route);

				$.ajax({
					url: '../services/routes',
					type: 'PUT',
					data: {route: route},
					success: function() {

						window.location.href = "../index.html";
					}
				}).fail(function(r) {
					console.log("fail" + r.responseText + " route add");
				});
			}
		}

		$(document).ready(function () {

			$("#find-routes").on("click", function() {

				getRoutes();
			});

			$("#edit-route").on("click", function() {

				editRoute();
			});

			$("#add-route").on("click", function() {

				addRoute();
			});

			$("#delete-route").on("click", function() {

				if(routeID == "" || routeID == null){

					alert("Please, select a route to be deleted.");
				} else{

					$.ajax({
						url: '../services/routes',
						type: 'DELETE',
						data: {routeID: routeID},
						success: function() {

							window.location.href = "../index.html";
						}
					}).fail(function(r) {
						console.log("fail" + r.responseText + " route delete");
					});
				}
			});

			$("#main-page").on('click', function () {
				window.location.href = "index.html";
			});
		});

	</script>
</head>
<body>
<!-- Header -->
<div class="header">
	<h1>Train Developers</h1>
</div>

<!-- Menu bar -->
<div class="nav">
	<ul>
		<li id="main-page">Main Page</li>
		<li id="profile-button" style="display:none">Go to profile</li>
		<li id="log-out-button" style="display:none">Log Out</li>
	</ul>
</div>
<h2>Routes management</h2>
<br>
<div>
	<h2>Routes</h2>
	<br>
	<table id="routes-table">
		<tr>
			<th>RouteID</th>
			<th>DateFrom</th>
			<th>DateTo</th>
			<th>TimeFrom</th>
			<th>TimeTo</th>
			<th>Distance (in km)</th>
			<th>Status</th>
			<th>StationFrom</th>
			<th>StationTo</th>
			<th></th>
		</tr>
	</table>
</div>
<select id="stationFrom">
	<option value="AST">Astana</option>
	<option value="ALM">Almaty</option>
	<option value="SEM">Semey</option>
	<option value="ATB">Aktobe</option>
	<option value="PET">Petropavlovsk</option>
	<option value="KSH">Kokshetau</option>
</select>

<select id="stationTo">
	<option value="AST">Astana</option>
	<option value="ALM">Almaty</option>
	<option value="SEM">Semey</option>
	<option value="ATB">Aktobe</option>
	<option value="PET">Petropavlovsk</option>
	<option value="KSH">Kokshetau</option>
</select>
<br>
<label for="dateFrom">Departure Date from</label>
<input type="date" id="dateFrom" required>
<br>
<label for="dateTo">Departure Date to</label>
<input type="date" id="dateTo" required>
<br>
<button id="find-routes"> Find Routes</button>
<br>
<div class="route"></div>
<br>
<label for="dateFromEdit">Departure Date</label>
<input type="date" id="dateFromEdit" required>
<br>
<label for="dateToEdit">Arrival Date</label>
<input type="date" id="dateToEdit" required>
<br>
<label for="timeFromEdit">Departure Time</label>
<input type="time" id="timeFromEdit" value=00:00:00 required>
<br>
<label for="timeToEdit">Arrival Time</label>
<input type="time" id="timeToEdit" value=00:00:00 required>
<br>
<label for="distanceEdit">Distance</label>
<input type="number" id="distanceEdit" required>
<br>
<label for="statusEdit">Status</label>
<input type="text" id="statusEdit" required>
<br>
<select id="stationFromEdit">
	<option value="AST">Astana</option>
	<option value="ALM">Almaty</option>
	<option value="SEM">Semey</option>
	<option value="ATB">Aktobe</option>
	<option value="PET">Petropavlovsk</option>
	<option value="KSH">Kokshetau</option>
</select>
<select id="stationToEdit">
	<option value="AST">Astana</option>
	<option value="ALM">Almaty</option>
	<option value="SEM">Semey</option>
	<option value="ATB">Aktobe</option>
	<option value="PET">Petropavlovsk</option>
	<option value="KSH">Kokshetau</option>
</select>
<br>
<button id="edit-route"> Edit Route</button>
<br>
<button id="add-route"> Add Route</button>
<br>
<button id="delete-route"> Delete Route</button>

</div>
</body>
</html>
