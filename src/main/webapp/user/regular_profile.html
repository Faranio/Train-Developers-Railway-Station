<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>TrainDevelopers | Main page</title>
	<link rel = "stylesheet" type="text/css" href = "../css/regular_profile.css">
	<link rel = "icon" href = "https://library.kissclipart.com/20180830/abq/kissclipart-train-clipart-train-rail-transport-rapid-transit-c4c301d377f15d73.png">
	<script src="../scripts/jquery.min.js"></script>
	<script type="text/javascript">

		function getInfo() {

			$.get('../services/accInfo', {}, function(r) {
				update(r);
			}, 'json');

		}

		function update(items) {

			$("#first-name").append("First name: " + items[0]);
			$("#last-name").append("Last name: " + items[1]);
			$("#email").append("Email: " + items[2]);
		}

		$(document).ready(function () {

			getInfo();

			$("#ticket-history").on('click', function (r) {
				window.location.href = "./ticket_history.html";
			});
			$("#current-tickets").on('click', function (r) {
				window.location.href = "./current_tickets.html";
			});			
			$("#main-page").on('click', function (r) {
				window.location.href = "../index.html";
			});
			$("#buy-ticket").on('click', function (r) {
				window.location.href = "./booking.html";
			});
			$("#manage-requests").on('click', function (r) {
				window.location.href = "./manage_requests.html";
			});

		});

	</script>
</head>
<body>
<!-- Header -->
	<div class="header">
		<h1>Train Developers</h1>	
	</div>
	
<!-- Menu bar -->
	<div class="nav">
		<ul>
			<li id="main-page">Main Page</li>
			<li id="buy-ticket">Buy Ticket</li>
			<li id="manage-requests">Manage Requests</li>
		</ul>
	</div>
	
<!-- Personal profile -->	
	<div class="wrapper">
		<div class="box1">
			<div class=personal_info>
				<h3>Personal profile</h3>
				<div class="personal_info_item" id="first-name"></div>
				<div class="personal_info_item" id="last-name"></div>
				<div class="personal_info_item" id="email"></div>
			</div>
			<button id="changePassword" onclick="window.location.href='change_password.html'">Change Password</button>
		</div>
		<div class="box2">
			<article class="item" id="ticket-history">
				<header>	
					<a><img src="../css/res/ticket_history.jpg"/></a>
					<h3>Ticket history</h3>
				</header>
			</article>	
			<article class="item" id="current-tickets">
				<header>	
					<a><img src="../css/res/current_tickets.jpg"/></a>
					<h3>Current tickets</h3>
				</header>
			</article>

		</div>
	</div>
	
<!-- Contacts -->
	<div class="footer">
		<h3>Contact us</h3>
		<div class="contact-container">
			<div><p>email: train.dev@nu.edu.kz</p></div>
			<div><p>telephone: +77777777777</p></div>
			<div><p>telephone: +77777777778</p></div>
		</div>
	</div>
</body>
</html>
