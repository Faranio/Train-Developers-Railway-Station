<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>TrainDevelopers | Main page</title>
	<link rel = "icon" href = "https://library.kissclipart.com/20180830/abq/kissclipart-train-clipart-train-rail-transport-rapid-transit-c4c301d377f15d73.png">
	<script src="../scripts/jquery.min.js"></script>
	<script type="text/javascript">
	
	function getTickets() {
        $.ajax({
            url : '../services/tickets',
            dataType : 'json',
            success : function(r) {
                update(r);
            }
        });
    }
	
	function update(items) {
        items.forEach(function (e) {
            $("#ticket-table").append("<tr align=\"center\"><td>" + e[0] + "</td><td>" + e[1] + "</td><td>" + e[2] + "</td><td>" + e[3] + "</td><td>" + e[4] + "</td><td>" + e[5] + "</td><td>" + e[6] + "</td><td>" + e[7] + "</td><td>" + e[8] + "</td><td>" + e[9] + "</td><td>" + e[10] + "</td></tr>");
            });
    }
	
	$(document).ready(function () {
        getTickets();
    });
	
	</script>
</head>
<body>
	<h2>Ticket History</h2>
	<br>
	<a href="regular_profile.html">Back to Profile Page</a>
	<br>
	<div>
    <h2>Tickets</h2>
    <table id="ticket-table">
        <tr>
            <th>TicketID</th>
            <th>DepartureDate</th>
            <th>ArrivingDate</th>
            <th>Price</th>
            <th>OrderID</th>
            <th>RouteID</th>
            <th>TrinID</th>
            <th>SeatNumber</th>
            <th>CarriageNumber</th>
            <th>ScheduleFromID</th>
            <th>ScheduleToID</th>
        </tr>
    </table>
</div>
</body>
</html>
