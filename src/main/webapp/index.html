function logIn(email, pass) {
	$.ajax({
		url : 'services/login',
		type : "POST",
		dataType : "json; charset=utf-8",
		username : email,
		password : pass,
		processData : false,
		contentType : "json",
		success : function(r) {
			console.log("Successfully logged in!");
		},
		error: function (xhr, ajaxOptions, thrownError) {
	        alert(xhr.status);
	        alert(xhr.responseText);
	    }
	});
}

$(document).ready(function () {
	
	$("#send-item").on('click', function () {
        logIn(document.getElementById('user-email').value, document.getElementById('user-password').value);
